<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ban List Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Ban List Manager</h2>

  <button onclick="fetchList()">üìÑ Load Ban List</button>
  <textarea id="banList" readonly></textarea>

  <hr>

  <h3>üîç Check ID</h3>
  <input type="text" id="checkID" placeholder="User ID to check">
  <button onclick="checkID()">Check</button>
  <div id="checkResult"></div>

  <hr>

  <h3>‚ûï Add ID</h3>
  <input type="text" id="addID" placeholder="User ID to add">
  <input type="password" id="addToken" placeholder="Admin Token">
  <button onclick="addID()">Add</button>
  <div id="addResult"></div>

  <hr>

  <h3>‚ûñ Remove ID</h3>
  <input type="text" id="removeID" placeholder="User ID to remove">
  <input type="password" id="removeToken" placeholder="Admin Token">
  <button onclick="removeID()">Remove</button>
  <div id="removeResult"></div>

  <script>
    async function fetchList() {
      const res = await fetch('/list');
      const text = await res.text();
      document.getElementById('banList').value = text;
    }

    async function checkID() {
      const id = document.getElementById('checkID').value;
      const res = await fetch('/check', {
        headers: {
          'X-User-ID': id
        }
      });

      document.getElementById('checkResult').textContent =
        res.status === 200 ? "‚úÖ ID is banned" : "‚ùå ID is not banned";
    }

    async function addID() {
      const id = document.getElementById('addID').value;
      const token = document.getElementById('addToken').value;
      const res = await fetch('/add', {
        headers: {
          'X-User-ID': id,
          'X-Admin-Token': token
        }
      });
      const text = await res.text();
      document.getElementById('addResult').textContent = text;
      fetchList(); // Refresh the list
    }

    async function removeID() {
      const id = document.getElementById('removeID').value;
      const token = document.getElementById('removeToken').value;
      const res = await fetch('/remove', {
        headers: {
          'X-User-ID': id,
          'X-Admin-Token': token
        }
      });
      const text = await res.text();
      document.getElementById('removeResult').textContent = text;
      fetchList(); // Refresh the list
    }
  </script>
</body>
</html>
