<!DOCTYPE html>
<html>
<head>
    <title>AX1S</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; }
        .section { margin-bottom: 20px; }
        pre { background: #eee; padding: 10px; }
    </style>
</head>
<body>
    <h2>AX1S</h2>

    <div class="section">
        <h4>üîç Check if User is Banned</h4>
        <input id="checkId" placeholder="User ID" />
        <button onclick="checkUser()">Check</button>
        <div id="checkResult"></div>
    </div>

    <div class="section">
        <h4‚ûï> Add User to Ban List</h4>
        <input id="addId" placeholder="User ID" />
        <input id="addToken" placeholder="Admin Token" />
        <button onclick="addUser()">Add</button>
        <div id="addResult"></div>
    </div>

    <div class="section">
        <h4>‚ùå Remove User from Ban List</h4>
        <input id="removeId" placeholder="User ID" />
        <input id="removeToken" placeholder="Admin Token" />
        <button onclick="removeUser()">Remove</button>
        <div id="removeResult"></div>
    </div>

    <div class="section">
        <h4>üìã Show Ban List</h4>
        <button onclick="listUsers()">List Users</button>
        <pre id="listContent"></pre>
    </div>

    <script>
        async function checkUser() {
            const userId = document.getElementById('checkId').value;
            const res = await fetch('/check', {
                method: 'POST',
                headers: { 'X-User-ID': userId }
            });
            const text = await res.text();
            document.getElementById('checkResult').innerText = `Listed: ${text}`;
        }

        async function addUser() {
            const userId = document.getElementById('addId').value;
            const token = document.getElementById('addToken').value;
            const res = await fetch('/add', {
                method: 'POST',
                headers: {
                    'X-User-ID': userId,
                    'X-Admin-Token': token
                }
            });
            const text = await res.text();
            document.getElementById('addResult').innerText = text;
        }

        async function removeUser() {
            const userId = document.getElementById('removeId').value;
            const token = document.getElementById('removeToken').value;
            const res = await fetch('/remove', {
                method: 'POST',
                headers: {
                    'X-User-ID': userId,
                    'X-Admin-Token': token
                }
            });
            const text = await res.text();
            document.getElementById('removeResult').innerText = text;
        }

        async function listUsers() {
            const res = await fetch('/list');
            const text = await res.text();
            document.getElementById('listContent').innerText = text;
        }
    </script>
</body>
