<!DOCTYPE html>
<script>
function Send() {
  if (document.getElementById("method").selectedIndex.value == "GET") {
      const Http = new XMLHttpRequest();
      const url= document.getElementbyId("URL").value;
      Http.open("GET", url);
      Http.send();

      Http.onreadystatechange = (e) => {
      document.getElementById("Response").value = Http.responseText;
    }
  }
    if (document.getElementById("method").selectedIndex.value == "POST") {
      const Http = new XMLHttpRequest();
      const url= document.getElementbyId("URL").value;
      Http.open("POST", url);
      Http.send();

      Http.onreadystatechange = (e) => {
      document.getElementById("Response").value = Http.responseText;
    }
  }
}
</script>
<title>AX1S</title>
<body style="background-color:black">
<font color="white"><h1>AX1S</h1></font>
<select id="Method">
<option id="GET">GET</option>
<option id="POST">POST</option>
</select>
<br>
<input id="URL" placeholder="URL">
<br>
<textarea id="Response" readonly="true">Response Will Appear Here</textarea>
<br>
<button >Send</button>
</body>
